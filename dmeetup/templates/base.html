<html>
    <head>
    {% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>{% block title %}DMeetup{% endblock %}</title>

        {% block styles -%}
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" 
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
                crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" 
                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
                integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
                crossorigin="anonymous">


            <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        {% endblock %}

    {%- endblock %}
    </head>
    <body>
        {# Finally, round things out with navigation #}
        {% block body %}

            {% block content%}
            {% endblock%}

            <hr/>
            <div class="pull-right"><h6>D-Meetup Copyright 2018</h6></div>
        {% endblock %}
        <script
              src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                  crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAZlHfI22LHKSX_Cczw4jAtFLYsXeZmok" type="text/javascript"></script>
    </body>
</html>
